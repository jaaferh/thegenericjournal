<div class="header">
    <h1>Authors</h1>
</div>

<div class="">
    <!-- <a *ngFor="let author of authors" href="">{{author.name}}</a> -->
    <ul>
        <li *ngFor="let authorDetail of authorDetails">
            <img [src]=authorDetail.author.pic_url>
            <a href="/author/{{authorDetail.author._id}}">
                {{authorDetail.author.name}}
            </a>
            {{authorDetail.author.bio}}
            {{authorDetail.author_posts.length}}
        </li>
    </ul>
</div>

<a class="btn-link" [routerLink]="['/author/new']">New Author</a>
