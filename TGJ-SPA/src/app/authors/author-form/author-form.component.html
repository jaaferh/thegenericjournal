<form (ngSubmit)="onSubmit()" #authorForm="ngForm">
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name"
            required [(ngModel)]="author.first_name" name="first_name"
            #first_name="ngModel">
        <div [hidden]="first_name.valid || first_name.pristine"
            class="alert alert-danger">
         First name is required
       </div>
    </div>

    <div class="form-group">
        <label for="family_name">Family Name</label>
        <input type="text" class="form-control" id="family_name"
            required [(ngModel)]="author.family_name" name="family_name"
            #family_name="ngModel">
        <div [hidden]="family_name.valid || family_name.pristine"
            class="alert alert-danger">
         Family Name is required
       </div>
    </div>

    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob"
            [(ngModel)]="author.date_of_birth" name="dob"
            #dob="ngModel">
    </div>

    <div class="form-group">
        <label for="bio">Bio</label>
        <input type="text" class="form-control" id="bio"
            [(ngModel)]="author.bio" name="bio"
            #bio="ngModel">
    </div>

    <div class="form-group">
        <label for="picture">Profile Picture</label>
        <input type="text" class="form-control" id="picture"
            [(ngModel)]="author.pic_url" name="picture"
            #picture="ngModel">
    </div>

    <app-photo-uploader (uploadedImageUrl)="getUploadedUrl($event)"></app-photo-uploader>

    <button type="submit" class="btn btn-success" [disabled]="!authorForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="resetForm(); authorForm.reset()">Cancel</button>


</form>
