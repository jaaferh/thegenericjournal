<ul class="tree-view">
  <li class="system-main" 
     *ngFor="let comment of comments">
    <div class="system-main__apps">
      <p>{{comment.parent.author_nickname}} {{comment.parent.date_posted}}</p>
      <p>{{comment.parent.text}}</p>
      <p>{{comment.parent.likes}} {{comment.parent.dislikes}} <button class="button btn-link" (click)="replyClick(comment.parent._id)">Reply</button></p> 
    </div>
    <ul *ngIf="comment.children">
      <app-comment-tree  [comments]="comment.children"></app-comment-tree>
    </ul>
  </li>
</ul>
