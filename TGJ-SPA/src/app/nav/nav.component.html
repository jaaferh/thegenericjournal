<div class="headernav" [ngClass]="stick ? 'sticky-padding' : ''">
  <header role="banner">
    <div class="page-header fullnav" routerLink="/">
      <h1></h1>
    </div>
    <div class="page-header smallnav row">
      <h1 class="col-6" routerLink="/"></h1>
      <div class="menu-toggle col-6">
        <button class="input-group-text bg-white border-0" id="search-addon" (click)="toggleShowNav()">
          <i class="fa fa-bars fa-2x"></i>
        </button>
      </div>
    </div>
  </header>
  <nav class="navbar-expand-lg" [ngClass]="stick ? 'sticky' : ''" #navbar>

      <ul>
        <li class="navitem">
          <a class="nav-link" href="authors">Authors <span class="sr-only">(current)</span></a>
        </li>
        <li class="navitem">
          <a class="nav-link" href="topics">Topics <span class="sr-only">(current)</span></a>
        </li>
        <li class="navitem">
          <a class="nav-link" href="posts">Posts <span class="sr-only">(current)</span></a>
        </li>
        <li class="lastitem m-auto">

          <div class="input-group rounded">
            <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
              aria-describedby="search-addon" />
            <span class="input-group-text bg-white border-0" id="search-addon">
              <i class="fa fa-search"></i>
            </span>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
