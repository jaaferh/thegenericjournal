<div class="mb-5" *ngFor="let post of posts | paginate: { itemsPerPage: 10, currentPage: p }">
    <div class="row">
        <div class="banner-image col-3">
            <img [src]=post.thumbnail>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="col title-wrapper">
                    <div class="row w-100">
                        <a [routerLink]="['/post/' + post._id]">
                            {{post.title}}
                        </a>
                    </div>
                </div>
            </div>
            <div class="row author-wrapper">
                <span *ngIf="post.author.first_name">{{post.author.first_name}} {{post.author.family_name}}</span>
                <div *ngFor="let topic of post.topics | slice:0:3" class="topic">
                    {{topic.name}}
                </div>
                <div class="date-wrapper">
                    {{post.date_created | date}}
                </div>
            </div>
            <div class="row">
                <div class="col pl-0">
                    {{post.summary}}
                </div>
            </div>
        </div>
    </div>
</div>

<pagination-controls class="text-center" (pageChange)="p = $event"></pagination-controls>
